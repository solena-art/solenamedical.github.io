<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Template</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        .dashboard {
            width: 800px;
            height: 600px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px 0;
        }
        .title {
            font-size: 24px;
            font-weight: 600;
            color: #0D6EFD;
            margin: 0;
        }
        .date {
            font-size: 14px;
            color: #6C757D;
        }
        .metrics {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }
        .metric {
            background: #F8F9FA;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
        }
        .metric-value {
            font-size: 24px;
            font-weight: 600;
            color: #0D6EFD;
            margin-bottom: 5px;
        }
        .metric-label {
            font-size: 14px;
            color: #6C757D;
        }
        .chart-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 20px;
            flex: 1;
        }
        .chart {
            background: #F8F9FA;
            border-radius: 8px;
            padding: 15px;
            height: 200px;
        }
        .chart-title {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 10px;
            color: #212529;
        }
        .data-table {
            background: #F8F9FA;
            border-radius: 8px;
            padding: 15px;
        }
        .table-header {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            padding: 10px;
            background: #E9ECEF;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        .table-row {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            padding: 10px;
            border-bottom: 1px solid #DEE2E6;
        }
        .table-cell {
            font-size: 14px;
            color: #212529;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="header">
            <div class="title">AI Platform Dashboard</div>
            <div class="date">Last updated: Just now</div>
        </div>
        
        <div class="metrics">
            <div class="metric">
                <div class="metric-value">98%</div>
                <div class="metric-label">Accuracy</div>
            </div>
            <div class="metric">
                <div class="metric-value">24/7</div>
                <div class="metric-label">Uptime</div>
            </div>
            <div class="metric">
                <div class="metric-value">1.2s</div>
                <div class="metric-label">Response Time</div>
            </div>
            <div class="metric">
                <div class="metric-value">10k+</div>
                <div class="metric-label">Data Points</div>
            </div>
        </div>
        
        <div class="chart-container">
            <div class="chart">
                <div class="chart-title">Performance Trends</div>
                <!-- Chart placeholder -->
            </div>
            <div class="chart">
                <div class="chart-title">Data Distribution</div>
                <!-- Chart placeholder -->
            </div>
        </div>
        
        <div class="data-table">
            <div class="table-header">
                <div class="table-cell">Metric</div>
                <div class="table-cell">Current</div>
                <div class="table-cell">Previous</div>
                <div class="table-cell">Change</div>
            </div>
            <div class="table-row">
                <div class="table-cell">Sales Forecast</div>
                <div class="table-cell">$1.2M</div>
                <div class="table-cell">$1.1M</div>
                <div class="table-cell">+9.1%</div>
            </div>
            <div class="table-row">
                <div class="table-cell">Market Share</div>
                <div class="table-cell">24.5%</div>
                <div class="table-cell">22.8%</div>
                <div class="table-cell">+1.7%</div>
            </div>
            <div class="table-row">
                <div class="table-cell">Customer Growth</div>
                <div class="table-cell">1,234</div>
                <div class="table-cell">1,100</div>
                <div class="table-cell">+12.2%</div>
            </div>
        </div>
    </div>
</body>
</html>
